# CI for Product Catalog Service

name: recommendation-ci

on: 
    pull_request:
        branches:
        - main

jobs:
    build:
        runs-on: ubuntu-latest

        env:
          OTEL_SERVICE_NAME: recommendation-service
        
        steps:
        - name: checkout code
          uses: actions/checkout@v4

        - name: Setup Python
          uses: actions/setup-python@v5
          with:
            go-version: '3.10'

        - name: Install dependencies
          run: |
            cd src/recommendation
            python -m pip install --upgrade pip
            pip install -r requirements.txt

        - name: Install test dependencies
          run: |
            python -m pip install --upgrade pip
            pip install pytest flake8 black
        
        # - name: unit tests
        #   run: |
        #     pytest test/

        - name: Build package
          run: |
            python ./src/recommendation/recommendation_server.py
    
    code-quality:
        runs-on: ubuntu-latest

        steps:
        - name: checkout code
          uses: actions/checkout@v4
        
        - name: Setup Python
          uses: actions/setup-python@v5
          with:
            go-version: '3.10'
        
        - name: Install test dependencies
          run: |
            python -m pip install --upgrade pip
            pip install flake8 black

        - name: Format code using black
          run: black .


        - name: Format code using flake8
          run: flake8 .

        # - name: Run Lint checks
        #   run: |
        #     pip install flake8
        #     flake8 .


    docker:
        runs-on: ubuntu-latest

        needs: build

        steps:
        - name: checkout code
          uses: actions/checkout@v4

        - name: Install Docker
          uses: docker/setup-buildx-action@v1
        
        - name: Login to Docker
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_TOKEN }}

        - name: Docker Push
          uses: docker/build-push-action@v6
          with:
            context: src/recommendation
            file: src/recommendation/Dockerfile
            push: true
            tags: ${{ secrets.DOCKER_USERNAME }}/recommendation:${{github.run_id}}

    
    updatek8s:
        runs-on: ubuntu-latest

        needs: [build, code-quality, docker]

        steps:
        - name: checkout code
          uses: actions/checkout@v4
          with:
            token: ${{ secrets.GITHUB_TOKEN }}

        - name: Update tag in kubernetes deployment manifest
          run: | 
               sed -i "s|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/recommendation:${{github.run_id}}|" kubernetes/recommendation/deploy.yaml
        
        - name: Commit and push changes
          run: |
            git config --global user.email "devopsrehaan@gmail.com"
            git config --global user.name "devopsrehaan@gmail.com"
            git add kubernetes/recommendation/deploy.yaml
            git commit -m "[CI]: Update recommendation  image  tag"
            git push origin HEAD:main -f

        
        
          


        